<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento com display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>display block</h2>
    
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display Inline</h2>
    
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display Inline e Block</h2>
    
    <ul class="em-linha-e-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display None</h2>
    
    <ul class="esconder">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
